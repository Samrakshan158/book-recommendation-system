<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/admin.css">
  <script src="js/admin.js" defer></script>
  <script src="js/logout.js" defer></script>
</head>

<body>
  <header>
    <nav class="navbar-container">
      <a href="/" class="logo">Library</a>

      <ul class="navbar-nav">
        <li><a href="index.html" class="navbar-item">Home</a></li>

        <!-- Shown only when not logged in -->
        <li class="auth-link" id="login-link"><a href="login.html" class="navbar-item">Login</a></li>
        <li class="auth-link" id="signup-link"><a href="signup.html" class="navbar-item">Sign Up</a></li>

        <!-- Shown only when logged in -->
        <li id="admin-link"><a href="admin.html" class="navbar-item">Admin</a></li>
        <li id="logout-btn-wrapper" style="display: none;">
          <button class="logout" onclick="logout()">Logout</button>
        </li>
      </ul>

    </nav>
  </header>

  <div id="unauthorized" style="display:none;">
    <h2>Access Denied</h2>
    <p>You must be an admin to view this page.</p>
  </div>

  <div id="admin-content" style="display:none;">
    <h1>Admin Dashboard</h1>

    <h2>Users</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Books</h2>
    <table id="books-table">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>

</html>
